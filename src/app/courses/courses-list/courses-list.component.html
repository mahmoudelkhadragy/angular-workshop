<mat-list>
  <mat-list-item *ngFor="let course of courses" (click)="selected.emit(course)">
    <h3 matLine>{{ course.title }}</h3>
    <button
      mat-icon-button
      color="warn"
      (click)="deleted.emit({course, e: $event})"
    >
      <mat-icon>delete_outline</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
