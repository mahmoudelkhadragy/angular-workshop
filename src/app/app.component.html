<div class="layout-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button class="example-icon" (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-app-name">Elkhadragy</span>
      <span class="example-spacer"></span>
      <button mat-button class="example-icon" (click)="logout()">logout</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <!-- [style.marginTop.px]="mobileQuery.matches ? 0 : 0" -->
    <mat-sidenav
      #snav
      opened
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <mat-list-item *ngFor="let link of links">
          <a
            class="link_item"
            [routerLink]="link.route"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            matLine
          >
            <mat-icon aria-hidden="false" aria-label="Example home icon">{{
              link.icon
            }}</mat-icon>
            <span class="link_text">{{ link.text }}</span>
          </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- render components -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
