<div class="confirmation_message">
  <div class="close_icon">
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>
  <h2 mat-dialog-title>Confirmation Message</h2>
  <mat-dialog-content>{{ data.message }}</mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="center">
    <button mat-button mat-dialog-close mat-flat-button>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button
      mat-button
      [mat-dialog-close]="true"
      mat-flat-button
      color="primary"
    >
      Delete
    </button>
  </mat-dialog-actions>
</div>
